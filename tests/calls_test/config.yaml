# Test DELM config for calls_test
# Only include experiment-defining parameters here (model, data, schema, etc.)
# Do NOT include experiment name, directory, or operational/runtime flags.

llm_extraction:
  name: gpt-4o-mini
  provider: openai
  temperature: 0.0
  batch_size: 8
  max_workers: 1
  dotenv_path: ".env"
  track_cost: true
  max_budget: 0.004

# Data preprocessing configuration
data_preprocessing:
  target_column: "text"
  pandas_score_filter: "delm_score > 0.5"
  
  # Splitting strategy configuration
  splitting:
    type: "ParagraphSplit"
  
  # Scoring strategy configuration  
  scoring:
    type: "KeywordScorer"
    keywords:
      - "price"
      - "forecast"
      - "guidance"
      - "estimate"
      # - "expectation"

# Schema configuration
schema:
  spec_path: "tests/calls_test/schema_spec.yaml"
  # prompt_template: null  # Use default prompt template