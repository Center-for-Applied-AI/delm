schema_type: nested
container_name: books
variables:
  - name: author
    description: Author of the book
    data_type: string
    required: false
    variables:
  - name: title
    description: Title of the book
    data_type: string
    required: true
  - name: is_best_seller
    description: Whether the book is the best seller
    data_type: boolean
    required: false
  - name: copies_sold
    description: Number of copies sold
    data_type: integer
    required: false
  - name: price
    description: Price per copy
    data_type: number
    required: false 