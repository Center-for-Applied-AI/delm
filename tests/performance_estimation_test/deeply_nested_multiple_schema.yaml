schema_type: multiple
books:
  schema_type: nested
  container_name: entries
  variables:
    - name: title
      description: Title of the book
      data_type: string
      required: true
    - name: author
      description: Author of the book
      data_type: string
      required: true
    - name: sales
      description: Sales info
      data_type: "[integer]"
      required: false
sales_events:
  schema_type: nested
  container_name: events
  variables:
    - name: event_name
      description: Name of the sales event
      data_type: string
      required: true
    - name: season
      description: Season of the event
      data_type: string
      required: false 