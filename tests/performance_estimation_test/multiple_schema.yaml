schema_type: multiple
book:
  schema_type: simple
  variables:
    - name: author
      description: Main author of the book
      data_type: string
      required: true
    - name: title
      description: Title of the book
      data_type: string
      required: true
sales_event:
  schema_type: simple
  variables:
    - name: event_name
      description: Name of the sales event
      data_type: string
      required: false
    - name: season
      description: Season of the event
      data_type: string
      required: false 