llm_extraction:
  provider: openai
  name: gpt-4o-mini
  temperature: 0.0
  base_delay: 0.1
  dotenv_path: .env
  track_cost: false

data_preprocessing:
  target_column: text
  splitting:
    type: RegexSplit
    pattern: "(?<=[.!?])\\s+"
  scoring:
    type: KeywordScorer
    keywords: ["sale", "copies", "author", "price", "book", "title"]

schema:
  spec_path: null  # This will be updated in the test for each schema
