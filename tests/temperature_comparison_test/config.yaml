llm_extraction:
  name: gpt-4o-mini
  temperature: 0.0  # Will be varied in the test
  max_retries: 3
  batch_size: 1
  max_workers: 1
  dotenv_path: .env

data_preprocessing:
  target_column: text
  drop_target_column: true
  splitting:
    type: ParagraphSplit
  scoring:
    type: KeywordScorer
    keywords:
      - price
      - prices
      - oil
      - gas
      - expect
      - barrel
      - ton
      - used
      - expectations
      - using

schema:
  spec_path: tests/temperature_comparison_test/schema_spec.yaml