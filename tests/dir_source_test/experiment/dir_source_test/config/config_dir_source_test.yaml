data_preprocessing:
  drop_target_column: false
  pandas_score_filter: null
  preprocessed_data_path: null
  scoring:
    type: None
  splitting:
    type: ParagraphSplit
  target_column: delm_raw_data
llm_extraction:
  base_delay: 1.0
  batch_size: 10
  dotenv_path: .env
  extract_to_dataframe: false
  max_retries: 3
  max_workers: 1
  name: gpt-4o-mini
  provider: openai
  temperature: 0.0
  track_cost: true
schema:
  container_name: data
  prompt_template: 'You are a helpful assistant who extracts information from text.


    Extract the following information from the text. Return the information in the
    specified format.


    {variables}


    Text to analyze:

    {text}

    '
  spec_path: tests/dir_source_test/schema_spec.yaml
  system_prompt: "You are a precise data\u2011extraction assistant."
semantic_cache:
  backend: sqlite
  max_size_mb: 512
  path: .delm_cache
  synchronous: normal
