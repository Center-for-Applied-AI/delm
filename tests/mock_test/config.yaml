# Mock Test Configuration
# This config file replaces the programmatic config creation in mock_testing_notebook.py

# Model configuration
model:
  provider: "openai"
  name: "gpt-4o-mini"
  temperature: 0.0
  max_retries: 3
  batch_size: 1
  max_workers: 1
  dotenv_path: ".env"
  regex_fallback_pattern: null
  track_cost: true

# Data configuration
data:
  target_column: "text"
  drop_target_column: true
  
  # Splitting strategy configuration
  splitting:
    type: "ParagraphSplit"
  
  # Scoring strategy configuration  
  scoring:
    type: "KeywordScorer"
    keywords:
      - "price"
      - "forecast"
      - "guidance"
      - "estimate"
      - "expectation"

# Schema configuration
schema:
  spec_path: "tests/mock_test/schema_spec.yaml"
  container_name: "commodities"
  prompt_template: null  # Use default prompt template

# Experiment configuration
experiment:
  name: "mock_test"
  directory: "experiments"
  overwrite_experiment: true
  verbose: true 