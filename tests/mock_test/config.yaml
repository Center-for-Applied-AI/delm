# Test DELM config for mock_test
# Only include experiment-defining parameters here (model, data, schema, etc.)
# Do NOT include experiment name, directory, or operational/runtime flags.

llm_extraction:
  name: gpt-4o-mini
  provider: openai
  dotenv_path: ".env"

data_preprocessing:
  target_column: text
  splitting:
    type: ParagraphSplit
  scoring:
    type: KeywordScorer
    keywords: ["revenue", "profit"]

schema:
  spec_path: tests/mock_test/schema_spec.yaml
  system_prompt: "You are a helpful assistant that extracts data from text."
  prompt_template: |
    Extract the following information from the text:
    {variables}
    Text to analyze:
    {text}
    Please extract the requested information accurately and return it in the specified format. If a field is not mentioned in the text, do not return it, rather than guessing.